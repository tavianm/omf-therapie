<section
  class="flex flex-col-reverse md:flex-row surface-section place-items-center gap-5"
>
  <div class="relative aspect-square md:w-3/5 w-full">
    <img
      ngSrc="https://demo2.pavothemes.com/heali/wp-content/uploads/2024/03/h3-choose01.png"
      alt="Image"
      class="rounded-2xl object-cover"
      fill
    />
  </div>

  <p-card class="md:w-2/5 w-full">
    <ng-template #header>
      <div class="flex items-center gap-2 px-4 pt-4">
        <i class="fas fa-lg fa-user text-primary"></i>
        <h4 class="uppercase">Pourquoi moi</h4>
      </div>
    </ng-template>
    <ng-template #title>
      <p class="text-primary">Mon petit truc en plus</p>
    </ng-template>
    <ul class="fa-ul">
      <li>
        <span class="fa-li text-primary"><i class="fas fa-circle"></i></span>
        Lorem ipsum dolor sit amet
      </li>
      <li>
        <span class="fa-li text-primary"><i class="fas fa-circle"></i></span>
        consectetur adipisicing elit
      </li>
      <li>
        <span class="fa-li text-primary"><i class="fas fa-circle"></i></span>
        Inventore sed consequuntur
      </li>
      <li>
        <span class="fa-li text-primary"><i class="fas fa-circle"></i></span>
        quisquam repellat libero asperiores
      </li>
      <li>
        <span class="fa-li text-primary"><i class="fas fa-circle"></i></span>
        culpa ratione quam perferendis
      </li>
    </ul>
  </p-card>
</section>
