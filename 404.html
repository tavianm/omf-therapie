<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirection GitHub Pages</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      var segmentCount = 1;
      var l = window.location;

      // Ne pas rediriger si on est déjà sur la page avec le paramètre de redirection
      if (!l.search.includes("?/")) {
        l.replace(
          l.protocol +
            "//" +
            l.hostname +
            (l.port ? ":" + l.port : "") +
            l.pathname
              .split("/")
              .slice(0, 1 + segmentCount)
              .join("/") +
            "/?/" +
            l.pathname.slice(1).split("/").slice(segmentCount).join("/") +
            (l.search ? "&" + l.search.slice(1) : "") +
            l.hash
        );
      }
    </script>
  </head>
  <body></body>
</html>
