<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirection GitHub Pages</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function (l) {
        if (!(l.pathname === "/")) {
          // Rediriger vers la page d'index avec le chemin en param√®tre
          var redirectUrl =
            l.protocol +
            "//" +
            l.hostname +
            (l.port ? ":" + l.port : "") +
            "/?redirect=" +
            encodeURIComponent(l.search + l.hash);
          l.replace(redirectUrl);
        }
      })(window.location);
    </script>
  </head>
  <body></body>
</html>
